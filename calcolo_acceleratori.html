<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice Scientifica</title>
</head>
<body>
    <div>
        <label for="ministro">Ministro:</label>
        <input type="checkbox" id="ministro">
    </div>
    <div>
        <label for="dIniz">Giorni iniziali:</label>
        <input type="number" id="dIniz" value="1" min="0" max="31">
    </div>
    <div>
        <label for="hIniz">Ore iniziali:</label>
        <input type="number" id="hIniz" value="5" min="0" max="23">
    </div>
    <div>
        <label for="mIniz">Minuti iniziali:</label>
        <input type="number" id="mIniz" value="30" min="0" max="59">
    </div>
    <div>
        <label for="sIniz">Secondi iniziali:</label>
        <input type="number" id="sIniz" value="0" min="0" max="59">
    </div>
    <button onclick="runCalculation()">Calcola</button>

    <p id="result"></p>

    <script>
        function calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz) {
            let V = 9; // Boost da edificio
            let S = 25 + 16 + 16 + 12; // Boost da sopravv.
            let R = 10 + 10 + 4 + 4; // Boost tecnologia
            let Vip = 5; // VIP
            let Ra = 5; // Tecn. dell'alleanza
            let Ministro = ministroEnabled ? 50 : 0; // ministero scienza attivo/disattivo

            let vTot = 100 + V + S + R + Vip + Ra + Ministro;

            let mTmp = (dIniz * 24 * 60) + (hIniz * 60) + mIniz + (sIniz / 60);
            let mTmp2 = mTmp * 100 / vTot;

            let dTot = mTmp2 / 60 / 24;
            let dFin = Math.floor(dTot);

            let hTot = mTmp2 / 60;
            let hFin = Math.floor(hTot) - dFin * 24;

            let mTot = mTmp2;
            let mFin = Math.floor(mTot) - dFin * 24 * 60 - hFin * 60;

            let sTot = mTmp2 * 60;
            let sFin = Math.floor(sTot) - dFin * 24 * 60 * 60 - hFin * 60 * 60 - mFin * 60;

            return [
                `${dFin}d`,
                `${hFin}h`,
                `${mFin}m`,
                `${sFin}s`,
                `velocit√†: ${(vTot - 100).toFixed(2)}`
            ];
        }

        function runCalculation() {
            let ministroEnabled = document.getElementById('ministro').checked;
            let dIniz = parseInt(document.getElementById('dIniz').value);
            let hIniz = parseInt(document.getElementById('hIniz').value);
            let mIniz = parseInt(document.getElementById('mIniz').value);
            let sIniz = parseInt(document.getElementById('sIniz').value);

            let result = calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz);
            document.getElementById('result').textContent = `Risultato: ${result.join(', ')}`;
        }
    </script>
</body>
</html>
