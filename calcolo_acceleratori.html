<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoli Boost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input[type="number"], .form-group input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 60px;
            margin-right: 5px;
        }
        .boost-section {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .boost-section h2 {
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="boost-section">
            <h2>Boost Ricerca Tecnologica</h2>
            <div class="form-group">
                <label for="V">Boost da edificio:</label>
                <input type="number" id="V" value="9" min="0">
            </div>
            <div class="form-group">
                <label for="S">Boost sopravvissuti:</label>
                <input type="number" id="S" value="69" min="0">
            </div>
            <div class="form-group">
                <label for="R">Boost tecnologia:</label>
                <input type="number" id="R" value="28" min="0">
            </div>
            <div class="form-group">
                <label for="Vip">VIP:</label>
                <input type="number" id="Vip" value="5" min="0">
            </div>
            <div class="form-group">
                <label for="Ra">Tecnologia dell'alleanza:</label>
                <input type="number" id="Ra" value="5" min="0">
            </div>
            <div class="form-group">
                <label for="ministro">Boost ministero delle scienze:</label>
                <input type="checkbox" id="ministro">
            </div>
        </div>
        
        <div class="boost-calculation">
            <div class="form-group">
                <label for="orarioOriginale">Orario originale:</label>
                <div class="input-group">
                    <input type="number" id="dIniz" value="1" min="0" max="31" placeholder="G">
                    <input type="number" id="hIniz" value="5" min="0" max="23" placeholder="H">
                    <input type="number" id="mIniz" value="30" min="0" max="59" placeholder="M">
                    <input type="number" id="sIniz" value="0" min="0" max="59" placeholder="S">
                </div>
            </div>
            <button onclick="runCalculation()">Applica i boost</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        function calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz) {
            let V = parseInt(document.getElementById('V').value);
            let S = parseInt(document.getElementById('S').value);
            let R = parseInt(document.getElementById('R').value);
            let Vip = parseInt(document.getElementById('Vip').value);
            let Ra = parseInt(document.getElementById('Ra').value);
            
            let Ministro = ministroEnabled ? 50 : 0; // Boost ministero delle scienze

            let vTot = 100 + V + S + R + Vip + Ra + Ministro;

            let mTmp = (dIniz * 24 * 60) + (hIniz * 60) + mIniz + (sIniz / 60);
            let mTmp2 = mTmp * 100 / vTot;

            let dTot = mTmp2 / 60 / 24;
            let dFin = Math.floor(dTot);

            let hTot = mTmp2 / 60;
            let hFin = Math.floor(hTot) - dFin * 24;

            let mTot = mTmp2;
            let mFin = Math.floor(mTot) - dFin * 24 * 60 - hFin * 60;

            let sTot = mTmp2 * 60;
            let sFin = Math.floor(sTot) - dFin * 24 * 60 * 60 - hFin * 60 * 60 - mFin * 60;

            return [
                `${dFin}d`,
                `${hFin}h`,
                `${mFin}m`,
                `${sFin}s`
            ];
        }

        function runCalculation() {
            let ministroEnabled = document.getElementById('ministro').checked;
            let dIniz = parseInt(document.getElementById('dIniz').value);
            let hIniz = parseInt(document.getElementById('hIniz').value);
            let mIniz = parseInt(document.getElementById('mIniz').value);
            let sIniz = parseInt(document.getElementById('sIniz').value);

            let result = calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz);
            document.getElementById('result').textContent = `${result.join(', ')}`;
        }
    </script>
</body>
</html>
