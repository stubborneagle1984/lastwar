<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoli Boost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        .inline-group {
            display: flex;
            align-items: center;
        }
        .inline-group label {
            margin-right: 10px;
        }
        .inline-group input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            width: 60px;
            margin-right: 10px;
        }
        input[type="checkbox"] {
            margin-top: 10px;
            margin-right: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcoli Boost</h1>
        <div class="form-group">
            <input type="checkbox" id="ministro">
            <label for="ministro">Ministro</label>
        </div>
        <div class="form-group">
            <label for="orarioOriginale">Orario originale:</label>
            <div class="inline-group">
                <input type="number" id="dIniz" value="1" min="0" max="31" placeholder="G">
                <input type="number" id="hIniz" value="5" min="0" max="23" placeholder="H">
                <input type="number" id="mIniz" value="30" min="0" max="59" placeholder="M">
                <input type="number" id="sIniz" value="0" min="0" max="59" placeholder="S">
            </div>
        </div>
        <button onclick="runCalculation()">Calcola orario con boost</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz) {
            let V = 9; // Boost da edificio
            let S = 25 + 16 + 16 + 12; // Boost da sopravv.
            let R = 10 + 10 + 4 + 4; // Boost tecnologia
            let Vip = 5; // VIP
            let Ra = 5; // Tecn. dell'alleanza
            let Ministro = ministroEnabled ? 50 : 0; // ministero scienza attivo/disattivo

            let vTot = 100 + V + S + R + Vip + Ra + Ministro;

            let mTmp = (dIniz * 24 * 60) + (hIniz * 60) + mIniz + (sIniz / 60);
            let mTmp2 = mTmp * 100 / vTot;

            let dTot = mTmp2 / 60 / 24;
            let dFin = Math.floor(dTot);

            let hTot = mTmp2 / 60;
            let hFin = Math.floor(hTot) - dFin * 24;

            let mTot = mTmp2;
            let mFin = Math.floor(mTot) - dFin * 24 * 60 - hFin * 60;

            let sTot = mTmp2 * 60;
            let sFin = Math.floor(sTot) - dFin * 24 * 60 * 60 - hFin * 60 * 60 - mFin * 60;

            return [
                `${dFin}d`,
                `${hFin}h`,
                `${mFin}m`,
                `${sFin}s`
            ];
        }

        function runCalculation() {
            let ministroEnabled = document.getElementById('ministro').checked;
            let dIniz = parseInt(document.getElementById('dIniz').value);
            let hIniz = parseInt(document.getElementById('hIniz').value);
            let mIniz = parseInt(document.getElementById('mIniz').value);
            let sIniz = parseInt(document.getElementById('sIniz').value);

            let result = calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz);
            document.getElementById('result').textContent = `Nuovo orario: ${result.join(', ')}`;
        }
    </script>
</body>
</html>
