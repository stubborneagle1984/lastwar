<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcoli Boost</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin-bottom: 20px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 150px;
            text-align: right;
            margin-right: 10px;
        }
        .form-group input[type="number"], .form-group input[type="checkbox"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            width: 60px;
            margin-right: 5px;
        }
        .form-group .percent-label {
            font-size: 14px;
            margin-left: 5px;
        }
        .boost-section {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .boost-section h2 {
            margin-bottom: 10px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="boost-section">
            <h2>Boost Ricerca Tecnologica</h2>
            <div class="form-group">
                <label for="centroTecnologico">Centro tecnologico:</label>
                <input type="number" id="centroTecnologico" min="0">
                <span class="percent-label">%</span>
            </div>
            <div class="form-group">
                <label for="sopravvissutiCentroTecnologico">Sopravvissuti nel centro tecnologico:</label>
                <input type="number" id="sopravvissutiCentroTecnologico" min="0">
                <span class="percent-label">%</span>
            </div>
            <div class="form-group">
                <label for="tecnologie">Tecnologie:</label>
                <input type="number" id="tecnologie" min="0">
                <span class="percent-label">%</span>
            </div>
            <div class="form-group">
                <label for="Vip">VIP:</label>
                <input type="number" id="Vip" min="0">
                <span class="percent-label">%</span>
            </div>
            <div class="form-group">
                <label for="Ra">Tecnologia dell'alleanza:</label>
                <input type="number" id="Ra" min="0">
                <span class="percent-label">%</span>
            </div>
            <div class="form-group">
                <label for="ministro">Boost ministero delle scienze:</label>
                <input type="checkbox" id="ministro">
            </div>
        </div>
        
        <div class="form-group">
            <label for="dIniz">Orario originale:</label>
            <input type="number" id="dIniz" min="0" max="31" placeholder="G">
            <input type="number" id="hIniz" min="0" max="23" placeholder="H">
            <input type="number" id="mIniz" min="0" max="59" placeholder="M">
            <input type="number" id="sIniz" min="0" max="59" placeholder="S">
        </div>
        
        <div class="boost-calculation">
            <button onclick="runCalculation()">Applica i boost</button>
            <p id="result"></p>
        </div>
    </div>

    <script>
        // Funzione per salvare i parametri in localStorage
        function saveParameters() {
            localStorage.setItem('centroTecnologico', document.getElementById('centroTecnologico').value);
            localStorage.setItem('sopravvissutiCentroTecnologico', document.getElementById('sopravvissutiCentroTecnologico').value);
            localStorage.setItem('tecnologie', document.getElementById('tecnologie').value);
            localStorage.setItem('Vip', document.getElementById('Vip').value);
            localStorage.setItem('Ra', document.getElementById('Ra').value);
            localStorage.setItem('ministro', document.getElementById('ministro').checked ? 'true' : 'false');
            localStorage.setItem('dIniz', document.getElementById('dIniz').value);
            localStorage.setItem('hIniz', document.getElementById('hIniz').value);
            localStorage.setItem('mIniz', document.getElementById('mIniz').value);
            localStorage.setItem('sIniz', document.getElementById('sIniz').value);
        }

        // Funzione per caricare i parametri da localStorage
        function loadParameters() {
            document.getElementById('centroTecnologico').value = localStorage.getItem('centroTecnologico') || '';
            document.getElementById('sopravvissutiCentroTecnologico').value = localStorage.getItem('sopravvissutiCentroTecnologico') || '';
            document.getElementById('tecnologie').value = localStorage.getItem('tecnologie') || '';
            document.getElementById('Vip').value = localStorage.getItem('Vip') || '';
            document.getElementById('Ra').value = localStorage.getItem('Ra') || '';
            document.getElementById('ministro').checked = localStorage.getItem('ministro') === 'true';
            document.getElementById('dIniz').value = localStorage.getItem('dIniz') || '';
            document.getElementById('hIniz').value = localStorage.getItem('hIniz') || '';
            document.getElementById('mIniz').value = localStorage.getItem('mIniz') || '';
            document.getElementById('sIniz').value = localStorage.getItem('sIniz') || '';
        }

        // Esegui il caricamento al caricamento della pagina
        document.addEventListener('DOMContentLoaded', function() {
            loadParameters();
        });

        // Funzione per calcolare il nuovo orario con boost
        function calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz) {
            let centroTecnologico = parseInt(document.getElementById('centroTecnologico').value) || 0;
            let sopravvissutiCentroTecnologico = parseInt(document.getElementById('sopravvissutiCentroTecnologico').value) || 0;
            let tecnologie = parseInt(document.getElementById('tecnologie').value) || 0;
            let Vip = parseInt(document.getElementById('Vip').value) || 0;
            let Ra = parseInt(document.getElementById('Ra').value) || 0;
            
            let Ministro = ministroEnabled ? 50 : 0; // Boost ministero delle scienze

            let vTot = 100 + centroTecnologico + sopravvissutiCentroTecnologico + tecnologie + Vip + Ra + Ministro;

            let mTmp = (dIniz * 24 * 60) + (hIniz * 60) + mIniz + (sIniz / 60);
            let mTmp2 = mTmp * 100 / vTot;

            let dTot = mTmp2 / 60 / 24;
            let dFin = Math.floor(dTot);

            let hTot = mTmp2 / 60;
            let hFin = Math.floor(hTot) - dFin * 24;

            let mTot = mTmp2;
            let mFin = Math.floor(mTot) - dFin * 24 * 60 - hFin * 60;

            let sTot = mTmp2 * 60;
            let sFin = Math.floor(sTot) - dFin * 24 * 60 * 60 - hFin * 60 * 60 - mFin * 60;

            return [dFin, hFin, mFin, sFin];
        }

        // Funzione per gestire il clic sul pulsante di calcolo
        function runCalculation() {
            saveParameters();

            let dIniz = parseInt(document.getElementById('dIniz').value) || 0;
            let hIniz = parseInt(document.getElementById('hIniz').value) || 0;
            let mIniz = parseInt(document.getElementById('mIniz').value) || 0;
            let sIniz = parseInt(document.getElementById('sIniz').value) || 0;
            let ministroEnabled = document.getElementById('ministro').checked;

            let result = calculateTime(ministroEnabled, dIniz, hIniz, mIniz, sIniz);

            document.getElementById('result').textContent = `Nuovo orario: ${result[0]}d ${result[1]}h ${result[2]}m ${result[3]}s`;
        }
    </script>
</body>
</html>
